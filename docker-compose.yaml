version: '3'

services:
  app:
    image: harfang:latest
    command: gunicorn project.wsgi --bind 0.0.0.0:8000
    volumes:
      - .:/usr/src/app:Z
    env_file: .env
    depends_on:
      - redis
      - clickhouse
    networks:
      - backend

  redis:
    image: redis:latest
    networks:
      - backend

  clickhouse:
    image: yandex/clickhouse-server:latest
    ports:
      - "8123:8123"
      - "9000:9000"
    networks:
      - backend

  celery:
    image: harfang:latest
    command: celery -A project worker --loglevel=info
    volumes:
      - .:/usr/src/app:Z
    env_file: .env
    depends_on:
      - redis
      - app
    networks:
      - backend

  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:Z
      - ./static:/usr/src/app/static:Z
    depends_on:
      - app
    ports:
      - "8000:80"
    networks:
      - frontend
      - backend

  flower:
    image: mher/flower:latest
    command: celery --broker=redis://redis:6379/0 flower
    ports:
      - "5555:5555"
    depends_on:
      - redis
      - celery
    networks:
      - backend

networks:
  frontend:
  backend:
