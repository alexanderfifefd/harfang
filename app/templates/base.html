{% load static %}
<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="application-name" content="Harfang">
        <meta name="description"
              content="Harfang is simple forum/user content site with a focus on simplicity and accessibility">
        <meta name="keywords"
              content="forum, user content, social media, discussion">
        <meta name="author" content="Harfang">
        <meta name="referrer" content="same-origin">
        <meta name="theme-color" content="#282828">
        {% comment %} TODO: Support for light/dark schemes {% endcomment %}
        <meta name="color-scheme" content="dark">
        <link rel="stylesheet" href="{% static 'css/output.css' %}">
        <script defer src="{% static 'js/htmx/htmx.min.js' %}"></script>
        <meta name="htmx-config" content='{"scrollIntoViewOnBoost": false}'>
        <script defer src="{% static 'js/_hyperscript.min.js' %}"></script>
        <script defer src="{% static 'js/htmx/ext/preload.js' %}"></script>
        <script defer src="{% static 'js/alpine.min.js' %}"></script>
        <title>
            ðŸª¶ Harfang |&nbsp;
            {% block page_title %}
                {{ page_title }}
            {% endblock page_title %}
        </title>
    </head>
    <body hx-headers='{"X-CSRFToken": "{{ csrf_token }}"}'
          hx-ext="preload"
          class="flex flex-col min-h-screen text-fg bg-bg">
        {% block body %}
        {% endblock body %}
        {% if debug %}
            <script>
                if (typeof window.htmx !== "undefined") {
                    htmx.on("htmx:afterSettle", function(detail) {
                        if (
                            typeof window.djdt !== "undefined"
                            && detail.target instanceof HTMLBodyElement
                        ) {
                            djdt.show_toolbar();
                        }
                    });
                }
            </script>
        {% endif %}
    </body>
</html>
