{% load app_extras %}
{% partialdef form %}
<span>
    {% if item|interested_by:user %}
        <button id="{{ item|element_id }}-interest-btn"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:text-white"
                aria-label="Interest"
                type="button"
                hx-post="{{ item.get_interest_url }}"
                hx-swap="outerHTML"
                hx-select="#{{ item|element_id }}-interest-btn"
                hx-select-oob="#{{ item|element_id }}-interest"
                {% if not user.is_authenticated %}disabled{% endif %}>
            <span class="w-3 h-3 bg-interest-strong rounded-full mr-2"></span>
            {{ item.interest }}
        </button>
    {% else %}
        <button id="{{ item|element_id }}-interest-btn"
                class="inline-flex items-center px-4 py-2 text-sm font-medium text-gray-900 bg-white border border-gray-200 rounded-lg hover:bg-gray-100 hover:text-blue-700 focus:z-10 dark:bg-gray-800 dark:border-gray-700 dark:text-white dark:hover:text-white dark:hover:bg-gray-700 dark:focus:text-white"
                aria-label="Interest"
                type="button"
                hx-post="{{ item.get_interest_url }}"
                hx-swap="outerHTML"
                hx-select="#{{ item|element_id }}-interest-btn"
                hx-select-oob="#{{ item|element_id }}-interest"
                {% if not user.is_authenticated %}disabled{% endif %}>
            <span class="w-3 h-3 bg-interest-weak rounded-full mr-2"></span>
            {{ item.interest }}
        </button>
    {% endif %}
</span>
{% endpartialdef %}
{% partial form %}
