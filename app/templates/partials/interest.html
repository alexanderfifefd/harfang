{% load app_extras %}
{% partialdef form %}
<span>
    {% if item|interested_by:user %}
        <button id="{{ item|element_id }}-interest-btn"
                class="flex items-center px-4 py-2 dark:text-gruv-fg dark:bg-gruv-layer3 rounded-lg shadow-md hover:bg-gray-100 focus:outline-none"
                aria-label="Interest"
                type="button"
                hx-post="{{ item.get_interest_url }}"
                hx-swap="outerHTML"
                hx-select="#{{ item|element_id }}-interest-btn"
                hx-select-oob="#{{ item|element_id }}-interest"
                {% if not user.is_authenticated %}disabled{% endif %}>
            <span class="w-3 h-3 bg-interest-strong rounded-full mr-2"></span>
            {{ item.interest }}
        </button>
    {% else %}
        <button id="{{ item|element_id }}-interest-btn"
                class="flex items-center px-4 py-2 dark:text-gruv-fg dark:bg-gruv-layer2 rounded-lg shadow-md hover:bg-gray-300 focus:outline-none"
                aria-label="Interest"
                type="button"
                hx-post="{{ item.get_interest_url }}"
                hx-swap="outerHTML"
                hx-select="#{{ item|element_id }}-interest-btn"
                hx-select-oob="#{{ item|element_id }}-interest"
                {% if not user.is_authenticated %}disabled{% endif %}>
            <span class="w-3 h-3 bg-interest-weak rounded-full mr-2"></span>
            {{ item.interest }}
        </button>
    {% endif %}
</span>
{% endpartialdef %}
{% partial form %}
