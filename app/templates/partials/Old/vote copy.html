{% load app_extras %}
{% partialdef form %}
<span>
    {% if item|voted_on_by:user %}
        <button id="{{ item|element_id }}-upvote-btn"
                class="flex items-center px-4 py-2 dark:text-gruv-fg dark:bg-gruv-layer2 rounded-lg shadow-md hover:bg-gray-100 focus:outline-none"
                aria-label="Upvote"
                type="button"
                hx-post="{{ item.get_vote_url }}"
                hx-swap="outerHTML"
                hx-select="#{{ item|element_id }}-upvote-btn"
                hx-select-oob="#{{ item|element_id }}-upvote"
                {% if not user.is_authenticated %}disabled{% endif %}>
            <span class="w-3 h-3 bg-quality-strong rounded-full mr-2"></span>
            {{ item.points }}
        </button>
    {% else %}
        <button id="{{ item|element_id }}-upvote-btn"
                class="flex items-center px-4 py-2 dark:text-gruv-fg dark:bg-gruv-bg rounded-lg shadow-md hover:bg-gray-300 focus:outline-none"
                aria-label="Upvote"
                type="button"
                hx-post="{{ item.get_vote_url }}"
                hx-swap="outerHTML"
                hx-select="#{{ item|element_id }}-upvote-btn"
                hx-select-oob="#{{ item|element_id }}-upvote"
                {% if not user.is_authenticated %}disabled{% endif %}>
            <span class="w-3 h-3 bg-quality-weak rounded-full mr-2"></span>
            {{ item.points }}
        </button>
    {% endif %}
</span>
{% endpartialdef %}
{% partial form %}
