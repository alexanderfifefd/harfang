{% for field in form %}
    {% if field.name == "body" %}
        {% if field.errors %}{{ field.errors }}{% endif %}
        <p {% if field.errors %}class="error"{% endif %}>{{ field.label_tag }} {{ field }}</p>
    {% elif field.name == "honeypot" %}
        <p hidden>{{ field.label_tag }} {{ field }}</p>
    {% else %}
        {{ field }}
    {% endif %}
{% endfor %}
