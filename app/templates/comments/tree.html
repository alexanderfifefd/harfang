{% load mptt_tags partials %}

{% partialdef list-item %}
    <li class="mb-4">
        {% with tree_context=True %}
            {% include "comments/detail.html" with comment=node %}
        {% endwith %}
        <ul id="comment-{{ node.id }}-children"
            class="my-4 ml-2 border-l-2 border-l-solid border-l-bg3"
            x-ref="c{{ node.id }}">
            <li id="comment-{{ node.id }}-reply-form-wrapper">
            </li>
            {{ children }}
        </ul>
    </li>
{% endpartialdef %}

<ul id="comment-tree">
    {% recursetree comments %}
        {% partial list-item %}
    {% endrecursetree %}
</ul>
