{% load mptt_tags %}
<ul x-data class="p-0 m-0 mt-4 list-none">
    {% recursetree comments %}
        {% with tree_context=True %}
            <li>
                <div>
                    {% include "comments/fragments/detail.html" with comment=node %}
                    {% if not node.is_leaf_node %}
                        <div x-ref="c{{ node.id }}" class="ml-2">
                            <ul class="p-0 m-0 mt-4 list-none">
                                {{ children }}
                            </ul>
                        </div>
                    {% endif %}
                </div>
            </li>
        {% endwith %}
    {% endrecursetree %}
</ul>
