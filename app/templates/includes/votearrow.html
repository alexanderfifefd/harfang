<a href="javascript:void(0)"
   class="inline-block m-2 w-4"
   hx-post="{{ vote_url }}"
   hx-target="#item-{{ item.id }}"
   hx-swap="outerHTML">
    <svg class="{% if item.user_has_voted %}fill-none stroke-fg{% else %}fill-fg{% endif %}"
         version="1.1"
         xmlns="&ns_svg;"
         viewBox="0 0 18 15"
         overflow="visible"
         xml:space="preserve">
        <polygon points="9,0 18,15 0,15" />
    </svg>
</a>
