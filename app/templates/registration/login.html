{% extends "base_page.html" %}

{% load i18n %}

{% block page_title %}
    {% translate "Login" %}
{% endblock page_title %}

{% block content %}
    <hgroup>
        <h1>
            {% translate "Login" %}
        </h1>
    </hgroup>
    <p class="my-4">
        <form method="post">
            {% csrf_token %}
            {{ form.as_div }}
            <button>
                {% translate "Login" %}
            </button>
        </form>
    </p>
    <!-- TODO <a href="">Forgot your password?</a> -->
    <p class="my-4">
        <a href="{% url 'users:create' %}">{% translate "Register" %}</a>
    </p>
{% endblock content %}
