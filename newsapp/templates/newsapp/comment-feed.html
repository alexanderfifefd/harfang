{% extends "newsapp/base-feed.html" %}
{% load static %}

{% block no-items %}
  <p>No posts are available.</p>
{% endblock %}

{% block item %}
  {% with page_item as comment %}

    <a
      class="mx-2 mb-6 flex justify-between items-stretch text-fg visited:text-fg hover:text-fg1 no-underline"
      href="{% url 'newsapp:comment' comment.id %}"
      preload="mouseover"
    >
      <div class="min-w-0 flex flex-col justify-between">
        <div>
          <p class="max-w-sm font-bold" >
            {{ comment.text|truncatewords:20 }}
          </p>
          <span>{{ comment.user.username }}</span> &#x2022; <span>{{ comment.created_on|timesince }}</span>
        </div>
      </div>
    </a>
  {% endwith %}
{% endblock %}
