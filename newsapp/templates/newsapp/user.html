{% extends "newsapp/base-page.html" %}

{% block main %}
  <section>
    <h1>{{ view_user.username }}</h1>
    <p>Joined {{ view_user.date_joined|timesince }} ago</p>
    <div hx-boost="true">
      <a
        href="{% url 'newsapp:user-posts' view_user.username %}"
      >Posts</a>
      <a
        href="{% url 'newsapp:user-comments' view_user.username %}"
      >Comments</a>
    </div>
  </section>
{% endblock %}
