{% extends "newsapp/base-feed.html" %}

{% block feed_loop %}
  {% for post in page_obj %}
    <div class="m-2 h-16 not-prose">
      <a
        href="{% url 'newsapp:post' post.id %}"
        preload="mouseover"
        class="text-lg font-bold no-link"
      >
        {{ post.title|title }}
      </a>
      {% include "newsapp/includes/item-details.html" with item=post %}
    </div>
  {% endfor %}
{% endblock %}

{% block page-and-paging-controls %}
  {{ block.super}}
{% endblock %}
