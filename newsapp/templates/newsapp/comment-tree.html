{% load mptt_tags %}

<ul x-data class="list-none p-0 m-0 mt-4">
  {% recursetree comments %}
    {% with in_tree=True %}
      <li>
        <div>
          {% include "newsapp/comment.html" with comment=node %}
          {% if not node.is_leaf_node %}
            <div x-ref="c{{ node.id }}" class="ml-2">
              <ul class="list-none p-0 m-0 mt-4">
                {{ children }}
              </ul>
            </div>
          {% endif %}
        </div>
      </li>
    {% endwith %}
  {% endrecursetree %}
</ul>
